name: Deploy Swift Package to Cloudflare Pages

on:
  push:
    branches:
      - release
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '5.9' # Set the Swift version you need

    - name: Build Swift package
      run: |
        swift build --configuration release

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: swift-package
        path: .build/release/ # Set the correct path to your built package

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Run a build step here if your project requires

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 1678d1e70dbdbf026e3ca056f893e76b
          projectName: indiedevawards
          directory: ./Build/
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.CLOUDFLARE_GITHUB_APP }}
          # Optional: Switch what branch you are publishing to.
          # By default this will be the branch which triggered this workflow
          branch: main
